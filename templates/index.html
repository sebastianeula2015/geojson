<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Punto de Interés</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<h1>Agregar un Información de Interés</h1>
<div class="contenedor">
    <form action="/add" method="POST">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción:</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion">
        </div>

        <div class="mb-3">
            <label for="latitud" class="form-label">Latitud:</label>
            <input type="text" class="form-control" id="latitud" name="latitud" required>
        </div>

        <div class="mb-3">
            <label for="longitud" class="form-label">Longitud:</label>
            <input type="text" class="form-control" id="longitud" name="longitud" required>
        </div>
        <!-- Nuevo campo para seleccionar la capa -->
        <label for="capa">Capa:</label>
        <select id="capa" name="capa" required>
            <option value="ambulancias">Ambulancias</option>
            <option value="sensores">Sensores</option>
            <option value="centros_salud">Centros de Salud</option>
            <option value="vacunatorios">Vacunatorios</option>
            <!-- Agrega más opciones según las capas que necesites -->
        </select><br>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    <a href="/map">Ver Mapa</a>
</div>
</body>
</html>
